<!DOCTYPE html>
<html>
    <head>
        <title>Нэрийн хуудас</title>
        <meta content="width=device-width,initial-scale=1" name="viewport">
        <link rel="stylesheet" href="card_style.css">
    </head>
    <body>
        <div class="container">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name"><br><br>
                
                <label for="major">Major:</label>
                <select id="major">
                    <option value="web-developer">Engineering student</option>
                    <option value="designer">Computer Sciences student</option>
                    <option value="marketing">Psychology student</option>
                    <option value="other">Health Professions student</option>
                </select><br><br>

                <label for="contact">Contact:</label>
                <input type="text" id="contact"><br><br>
                
                <label for="phone">Phone:</label>
                <input type="text" id="phone"><br><br>

                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
